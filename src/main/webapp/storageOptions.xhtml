<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <f:metadata>
            <f:viewParam name="storageId" value="#{storageOptionsBean.storageId}"/>
        </f:metadata>
        <title> <h:outputText value="Настройки хранилища #{storageOptionsBean.storageId}"/></title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
    </h:head>
    <h:body>
        <h:outputText value="Настройки хранилища #{storageOptionsBean.storageId}"/>
        <table class="storage">
            <thead class="storage">
                <tr class="storage">
                    <th class="storage">Свойство</th>
                    <th class="storage">Значение</th>
                </tr>
            </thead>
            <tbody>   

                <c:forEach var="repo" items="#{storageOptionsBean.storageProperties.entrySet()}">
                    <tr class="storage">
                        <td class="storage"><h:outputText value="#{repo.key}"/></td>
                        <td class="storage"><h:outputText value="#{repo.value}"/></td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>

    </h:body>
</html>
