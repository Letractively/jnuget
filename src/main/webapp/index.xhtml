<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="common/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://aristar.ru/components"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="title">#{messages.index_title}</ui:define>
    <ui:define name="additional_heares">
        <style type="text/css">
            body { font-family: Calibri; }
        </style>
    </ui:define>

    <ui:define name="content">
        <h2><h:outputText value="#{messages.index_wellcom_message} #{index.version}"/></h2>
        <p>
            Click <a href="sourceManager.xhtml">here</a> to view manager.
        </p>
        <fieldset style="width:800px">
            <legend><strong>Repository URL's</strong></legend>
            <p>
                <b>GET URL: </b><h:outputText value="#{messages.index_get_help}"/>
            </p>
            <p>
                <b>PUT URL: </b><h:outputText value="#{messages.index_push_help}"/>
            </p>
            <c:forEach items="#{index.storageNames}" var="storageName">
                <fieldset style="width:800px">
                    <legend>
                        <strong><h:outputText value="#{storageName}"/></strong>
                    </legend>

                    <p>
                        <b>GET URL: </b><strong><h:outputText value="#{index.getGetUrl(storageName)}"/></strong>
                    </p>
                    <p>
                        <b>PUT URL: </b><strong><h:outputText value="nuget push {package file} -s  #{index.getGetUrl(storageName)} {apikey}"/></strong>
                    </p>
                </fieldset>
            </c:forEach>
        </fieldset>
    </ui:define>
</ui:composition>
