<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h1>JNuGet</h1>
    <h:form id="changeLanguage">
        <h:commandLink action="#{language.changeLanguage('ru')}" id="ru">
            <h:graphicImage library="images" name="RU.png"/>
        </h:commandLink>
        <h:commandLink action="#{language.changeLanguage('en')}" id="en">
            <h:graphicImage library="images" name="GB.png"/>
        </h:commandLink>
    </h:form>
    <c:if test="#{login.loggedIn}">
        <h:form id="logoutForm">
            <h:commandButton id="exitButton" value="#{messages.exit_button_message}" type="submit" action="#{login.logout()}"/>
        </h:form>
    </c:if>

</ui:composition>
