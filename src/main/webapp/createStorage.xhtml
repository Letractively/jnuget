<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Настройки хранилища</title>
    </h:head>
    <h:body>
        <h:form>
            <fieldset>
                <legend>Настройки хранилища</legend>
                <ol>
                    <li>
                        <h:inputText id="className" value="#{createStorage.className}"/>
                        <label for="className">Имя класса хранилища</label>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox id="isIndexed" value="#{createStorage.indexed}"/>
                        <label for="isIndexed">Индексировать</label>
                    </li>
                    <li>
                        <h:commandButton action="#{createStorage.addStorage()}" value="submit"/>
                    </li>
                </ol>
            </fieldset>
        </h:form>
    </h:body>
</html>
