<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>
            <h:outputText value="#{messages.settings_title}"/>
        </title>
    </h:head>
    <h:body>
        <ui:composition template="common/commonLayout.xhtml">
            <ui:define name="content">
                <ol>
                    <li>
                        <label for="dontUseProxy">
                            <h:outputText value="#{messages.settings_dont_use_proxy}"/>
                        </label>
                        <h:selectBooleanCheckbox id="dontUseProxy" value="#{commonOptions.noUseProxy}"/>
                    </li>
                    <li>
                        <label for="useSystemProxy">
                            <h:outputText value="#{messages.settings_use_system_proxy}"/>
                        </label>
                        <h:selectBooleanCheckbox id="useSystemProxy" value="#{commonOptions.useSystemProxy}"/>
                    </li>
                    <li>
                        <label for="proxyHost">
                            <h:outputText value="#{messages.settings_proxy_host}"/>
                        </label>
                        <h:inputText id="proxyHost" value="#{commonOptions.proxyHost}"/>
                    </li>
                    <li>
                        <label for="proxyPort">
                            <h:outputText value="#{messages.settings_proxy_port}"/>
                        </label>
                        <h:inputText id="proxyPort" value="#{commonOptions.proxyPort}"/>
                    </li>
                </ol>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
