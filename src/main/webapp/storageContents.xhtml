<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>        
        <f:metadata>
            <f:viewParam name="storageId" value="#{storageContents.storageId}"/>
        </f:metadata>
        <title> <h:outputText value="Содержимое хранилища #{storageContents.storageId}"/></title>
    </h:head>
    <h:body>
        <h:outputText value="Всего пакетов в хранилище - #{storageContents.packageCount}"/>
        <ul>
            <c:forEach var="nupkg" items="#{storageContents.packages}">
                <li>
                  <h:outputText value="#{nupkg.id} - #{nupkg.version}"/>                   
                  <a href="/nuget/download/#{nupkg.id}/#{nupkg.version}">Закачать</a>
                </li>
            </c:forEach>
        </ul>
    </h:body>
</html>
