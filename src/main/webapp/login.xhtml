<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Авторизация</title>
    </h:head>
    <h:body>
        <ui:composition template="common/commonLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:messages globalOnly="true" styleClass="message" errorClass="errorMessage" infoClass="infoMessage"
                                warnClass="warnMessage"></h:messages>
                    <h:outputText value="Имя пользователя : "/>
                    <h:inputText id="username" value="#{login.userName}" disabled="#{login.loggedIn}"/>
                    <h:outputText value="Пароль : "/>
                    <h:inputSecret id="password" value="#{login.password}" disabled="#{login.loggedIn}"/>
                    <c:choose>
                        <c:when test="#{!login.loggedIn}">
                            <h:commandButton value="Войти" action="#{login.login}" type="submit"/>
                            <h:commandButton value="Очистить" type="reset"></h:commandButton>
                        </c:when>
                        <c:otherwise>
                            <h:commandButton value="Выйти" action="#{login.logout}" type="submit"/>
                        </c:otherwise>
                    </c:choose>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
