<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Авторизация</title>
    </h:head>
    <h:body>
        <h:form>            
            <h:messages globalOnly="true" styleClass="message" errorClass="errorMessage" infoClass="infoMessage"
                        warnClass="warnMessage"></h:messages>
            <h:outputText value="Имя пользователя : "></h:outputText>
            <h:inputText id="username" value="#{login.userName}"></h:inputText>

            <h:outputText value="Пароль : "></h:outputText>
            <h:inputSecret id="password" value="#{login.password}"></h:inputSecret>

            <h:commandButton value="Войти" action="#{login.login}"
                             type="submit"></h:commandButton>
            <h:commandButton value="Очистить" type="reset"></h:commandButton>
        </h:form>
    </h:body>
</html>
